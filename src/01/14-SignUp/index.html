<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--
            Change vowel in a string to oodle.
        -->
    </head>
    <body>
        <div class="icon" onclick="javascript:window.open('http://www.dailyui.co/')">
            <p>DailyUI #001</p>
        </div>
        
        <div class="main">
            <h1>Sign up.</h1>
        </div>
        
        <form onsubmit="return validateForm();">
            <table>
                <tr>
                    <td class="right">
                        <label>Your username:</label>
                    </td>
                    <td class="left">
                        <input type="text" name="username" placeholder="JohnDoe" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label>Your email:</label>
                    </td>
                    <td class="left">
                        <input type="email" name="email" placeholder="john.doe@example.com" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label>Your password:</label>
                    </td>
                    <td class="left">
                        <input type="password" name="password" placeholder="********" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td id="center" rowspan="2">
                        <input type="submit" value="Sign up"/>
                    </td>
                </tr>
            </table>
        </form>
        
        <p>
            Already have an account? 
            <a href="#">Sign in.</a>
        </p>
        
        <footer>
            <p>
                &lt;/&gt; with ❤️ by 
                <a href="https://g-ongenae.github.io/">Guillaume Ongenae</a>
            </p>
        </footer>

        <script type="text/javascript" src="app.js"> </script> 
    </body>
</html>
